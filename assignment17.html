    <script>

        //         //   1. Write a program using a for loop and print the numbers from 200 till 0 with the
        // decrement of 3.

        for (var i = 200; i > 1; i -= 3) {
            console.log(i - 3)

        }
        // 2. Write a program to display your name 10 times using a while loop.

        var a = 1;
        while (a <= 10) {
            console.log("Aisha");
            a++
        }
        // 3. Write a program to print a sum of even numbers in between 1-10 using a while loop.

        let j = 1
        while (j <= 10) {
            if (j % 2 == 0) {
                console.log(j)
            }
            j++
        }

        //   4. Write a program to display a number between 1 to 5 using the do while loop 
        var d = 1
        var e = 4
        do {
            console.log(d)
            d++
        } while (d <= e);
        console.log(d)

        // 5. Write a function to print the sum of two numbers.


        function addition(a, b) {
            console.log(a + b)
        }
        addition(20, 20)
        addition(40, 20)
        addition(10, 30)

        //         6. Invoke a function and pass values to the ‘width’ &amp; ‘height’ parameters inside the
        // parenthesis store the return value in a variable ‘Area’ and print it in the console.

        function description(height, width) {
            var a = "height" + ' - ' + "width";
            return a
        };
        var b = description(100, 200);
        console.log(b);

    </script>
